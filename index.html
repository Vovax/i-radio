<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <title>iRadio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/html5slider.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="links">
                <a href="" class="link_button">Deep Fm</a>
                <a href="#" class="link_button">Chill Fm</a>
                <a href="#" class="link_button">Lounge Fm</a>
                <a href="#" class="link_button">Country Fm</a>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo"><img src="images/iradio2.png"/></div>
                    <!--<img class="disc-logo" src="images/disc.png" alt="">-->
                </div>
                <div class="col-md-4">
                    <div class="title-logo">
                        <h5>Web | Radio</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="play-window">
                        <div class="player-content gradient">
                            <img class="cover" src="images/cover1.jpg" alt="" style="width: 403px">
                            <div class="player gradient">
                                <a class="play-btn gradient" id="play" href="" title=""><i class="fa fa-play"></i></a>
                                <a class="play-btn gradient" id="mute" href="" title=""><i class="fa fa-volume-up"></i></a>
                                    <!--<input type="range" id="seek" value="0" max=""/>-->
                                <a class="play-btn gradient" id="close" href="" title=""><i class="fa fa-stop"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <address class="address">
                            &copy; <a href="https://www.facebook.com/vovaxx">Volodymyr Khvesyk</a>
                            2017
                        </address>
                        
                    </div>
                    <div class="col-md-4">
                        <div class="socials">
                            <a href="https://www.facebook.com/vovaxx"><i class="fa fa-soc fa-facebook-square"></i></a>
                            <i class="fa fa-soc fa-twitter-square"></i>
                            <i class="fa fa-soc fa-instagram"></i>
                            <i class="fa fa-soc fa-snapchat-square"></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!--    </audio>-->
        <!--</div>-->
        
        
    </div>
