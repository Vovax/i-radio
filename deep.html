<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <title>iRadio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/deep.css">
    <link rel="stylesheet" media="(max-width: 599px)" href="css/deep-sm-layout.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
    
    <script type="text/javascript" src="js/html5slider.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="links">
                    <ul>
                        <li>
                            <a href="" class="link_button">Deep Fm</a>
                        </li>
                        <li>
                            <a href="#" class="link_button">Chill Fm</a>
                        </li>
                        <li>
                            <a href="#" class="link_button">Lounge Fm</a>
                        </li>
                        <li>
                            <a href="#" class="link_button">Country Fm</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="logo"><img src="images/iradio2.png"/></div>
                    <!--<img class="disc-logo" src="images/disc.png" alt="">-->
                    <div class="carousel-wrapper">
                        <div id="carousel-generic" class="carousel carousel-fade" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner carousel-fade" role="listbox">
                                <div class="item active">
                                    <img src="images/slider/slide1.jpg" alt="...">
                                    <!--<div class="carousel-caption">-->
                                    <!--...-->
                                    <!--</div>-->
                                </div>
                                <div class="item">
                                    <img src="images/slider/slide2.jpg" alt="...">
                                </div>
                                <div class="item">
                                    <img src="images/slider/slide3.jpg" alt="...">
                                </div>
                                <div class="item">
                                    <img src="images/slider/slide4.jpg" alt="...">
                                </div>
                                <div class="item">
                                    <img src="images/slider/slide5.jpg" alt="...">
                                </div>
                                <div class="item">
                                    <img src="images/slider/slide6.jpg" alt="...">
                                </div>
                                <!--...-->
                            </div>
                            <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="contacts">
                        
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="title-logo">
                        <h5>Web | Radio</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="play-window">
                        <div class="player gradient">
                            <a class="play-btn gradient" id="play" href="" title=""><i class="fa fa-play"></i></a>
                            <a class="play-btn gradient" id="mute" href="" title=""><i class="fa fa-volume-up"></i></a>
                            <!--<input id="volume" name="volume" min="0" max="1" step="0.1" type="range" value="1">-->
                            <a class="play-btn gradient" id="close" href="" title=""><i class="fa fa-stop"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <address class="address">
                    <div class="col-md-8">
                        <div class="author">
                            &copy; <a href="https://www.facebook.com/vovaxx">Volodymyr Khvesyk</a>
                            2017
                        </div>
                    </div>
                    <div class="col-md-4">
                        <nav class="socials">
                            <ul>
                                <li>
                                    <a href="https://www.facebook.com/vovaxx"><i class="fa fa-soc fa-facebook-square"></i></a>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-soc fa-twitter-square"></i></a>
                                <li>
                                    <a href=""><i class="fa fa-soc fa-instagram"></i></a>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-soc fa-snapchat-square"></i></a>
                                </li>
                                <!--<i class="fa fa-soc fa-vk"></i></a>-->
                            </ul>
                        </nav>
                    </div>
                </address>
            </div>
        </footer>
    </div>
    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bs/bootstrap.min.js"></script>
    <script src="js/bs/carousel.js"></script>
    <script src="js/deep.js"></script>
</body>
</html>
